<!DOCTYPE html>
<html>
<head>
    <title>README Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>README Viewer</h1>
    <div id="readme"></div>

    <script>
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                const readmeDiv = document.getElementById('readme');
                readmeDiv.innerHTML = marked(text); // Assuming you have a markdown parser library like 'marked'
            })
            .catch(error => {
                console.error('Error fetching README.md:', error);
            });
    </script>

    <!-- Include the 'marked' library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
