<!DOCTYPE html>
<html>
<head>
  <title>README </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
    }

    #container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #111;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #00ff00;
      margin-top: 0;
    }

    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 20px 0;
    }

    p {
      line-height: 1.5;
    }

    a {
      color: #ffff00;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>README Viewer</h1>
    <hr>
    <div id="readme"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
  <script>
    // Function to fetch the contents of README.md file
    function fetchReadme() {
      fetch('README.md')
        .then(response => response.text())
        .then(text => {
          // Convert Markdown to HTML
          var converter = new showdown.Converter();
          var htmlContent = converter.makeHtml(text);
          // Set the contents of the 'readme' div
          document.getElementById('readme').innerHTML = htmlContent;
        })
        .catch(error => {
          console.error('Error fetching README.md:', error);
        });
    }

    // Call the fetchReadme function when the page loads
    document.addEventListener('DOMContentLoaded', fetchReadme);
  </script>
</body>
</html>
