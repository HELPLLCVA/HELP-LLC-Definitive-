<!DOCTYPE html>
<html>
<head>
  <title>README Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="readme"></div>

  <script>
    // Function to fetch the contents of README.md file
    function fetchReadme() {
      fetch('README.md')
        .then(response => response.text())
        .then(text => {
          // Replace newlines with <br> tags for proper formatting
          var readmeContent = text.replace(/\n/g, '<br>');
          // Set the contents of the 'readme' div
          document.getElementById('readme').innerHTML = readmeContent;
        })
        .catch(error => {
          console.error('Error fetching README.md:', error);
        });
    }

    // Call the fetchReadme function when the page loads
    document.addEventListener('DOMContentLoaded', fetchReadme);
  </script>
</body>
</html>
